<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Calculo de Frequência</title>
  </head>
  <body class="bg-primary">
    <div class="container bg-light mt-5 pb-5 rounded" >
        <h1 class="text-center display-4">CALCULAR FREQUÊNCIA</h1>
        <div class="row">
            <div class="col-sm">
                <form id="formulario">
                    <div class="row">
                        <div class="col-sm">
                            Selecione a quantidade de ciclos: <br>
                            <select id="ciclo">
                                <option value="1">Cliclo 01</option>
                                <option value="2">Cliclo 02</option>
                            </select>
                            <button type="button" class="btn btn-outline-primary" onclick="verificar()">Atualizar</button><br>

                            Digite qual ano o aluno está cursando:<br>
                            <select id="ano">
                                <option value="1">1° Ano</option>
                                <option value="2">2° Ano</option>
                                <option value="3">3° Ano</option>
                                <option value="4">4° Ano</option>
                                <option value="5">5° Ano</option>
                            </select><br>

                            Quantidade de faltas no 1° Ano: <br>
                            <input type="number" id="falta01" placeholder="Digite aqui"><br>
                            Quantidade de faltas no 2° Ano: <br>
                            <input type="number" id="falta02" placeholder="Digite aqui"><br>
                            Quantidade de faltas no 3° Ano: <br>
                            <input type="number" id="falta03" placeholder="Digite aqui"><br>
                            <div id="parte2">
                                Quantidade de faltas no 4° Ano: <br>
                                <input type="number" id="falta04" placeholder="Digite aqui"><br>
                                Quantidade de faltas no 5° Ano: <br>
                                <input type="number" id="falta05" placeholder="Digite aqui"><br>
                               
                            </div>
                            <button type="submit" class="btn btn-success mt-3 btn-lg btn-block">Calcular</button>
                        </div>
                            
                        <div class="col-sm display-5 font-weight-bold">
                            <p>RESULTADO DAS PORCENTAGENS</p>
                            <div id=resultado class="text-primary">

                            </div>
                           
                        </div>
                    </div>
                </form>
            
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src=main.js></script>
  </body>
</html>
